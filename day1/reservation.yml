---
# ############################################### #
# Vagrant reservation parameters                  #
# ############################################### #
# Resources description : this is provider specific
resources:
  control:
    address: 127.0.0.1
    alias: enos-node
    user: root
  network:
    address: 127.0.0.1
    alias: enos-node
    user: root
  compute:
    address: 127.0.0.1
    alias: enos-node
    user: root

# Provider description and its options
provider:
  type: static
  network:
    start: 192.168.143.3
    end:  192.168.143.119
    cidr: 192.168.143.0/24
    gateway: 192.168.143.127
    dns: 8.8.8.8
    extra_ips:
      - 192.168.142.100
      - 192.168.142.101
      - 192.168.142.102
      - 192.168.142.103
      - 192.168.142.104
  eths:
    - enp0s8
    - enp0s9

# ############################################### #
# Inventory to use                                #
# ############################################### #

# This will describe the topology of your services
inventory: inventories/inventory.sample

# ############################################### #
# docker registry parameters
# ############################################### #

# A registry will be deployed and used during the deployment
# Use a registry already deployed
registry:
  type: none

# ############################################### #
# Enos Customizations                             #
# ############################################### #
enable_monitoring: no


# ############################################### #
# Kolla parameters                                #
# ############################################### #
# Repository
kolla_repo: "https://git.openstack.org/openstack/kolla-ansible"
kolla_ref: "stable/pike"

# Vars : globals.yml
kolla:
  kolla_base_distro: "centos"
  kolla_install_type: "source"
  openstack_release: "5.0.1"
  docker_namespace: "beyondtheclouds"
  node_custom_config: "{{ cwd }}/rsc/patch"
  neutron_plugin_agent: "linuxbridge"

  # Services
  enable_openvswitch: "no"
  enable_trove: "no"
  enable_designate: "no"
  enable_octavia: "no"
  enable_heat: "yes"
